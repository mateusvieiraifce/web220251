<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> PetShop IFCE  {% block title %} TESTE {% endblock %}</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
{% block script %}

{% endblock %}
<body>

<div class="menu-lateral" >
    <ul>
        <li><a href="{{url_for("index")}}">Home</a> </li>
        <li><a href="{{url_for("produto_novo")}}">Produtos</a> </li>
        <li><a href="{{url_for('cliente_novo')}}">Clientes</a> </li>
        <li><a href="{{url_for("servicos_list")}}">Servicos</a> </li>
        <li><a href="{{url_for("usuarios_list")}}">Usuários</a> </li>
        <li><a href="#">Tipo Produto</a> </li>
        <li><a href="#">Vendas</a> </li>
        <li><a href="{{url_for('logout')}}">Sair</a> </li>

    </ul>

</div>
<div class="conteudo-principal">

    <div style="display: flex; align-items: center; border: blue; ">
    {% block pesquisa %}

    
    {% endblock %}
    </div>
 <div class="table_component" role="region" tabindex="0">
     {% block resultado %}
    {% endblock %}
 </div>


</div>

<script>
  // Aguarda a página carregar
  window.addEventListener('DOMContentLoaded', () => {
    const alert = document.getElementById('successAlert');
    
    setTimeout(() => {
      if (alert) {
        alert.style.opacity = '0';
        setTimeout(() => {
          alert.style.display = 'none';
        }, 500); // Aguarda a transição de 0.5s antes de remover
      }
    }, 2000); // 2 segundos antes de desaparecer
  });
</script>

</body>


</html>
